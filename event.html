            <h1>Fill in:-</h1>
            <h2>Name of the event</h2>
            <input type="text" class="form-control" name="name" placeholder="event's name..">
            <h2>Description</h2>
            <textarea name=""  class="form-control" id="" cols="30" rows="10" placeholder="Enter Message"></textarea><br>
            <input type="datetime" id="myDatetime" value="26/05/2020"> &emsp; &emsp;<button onclick="myFunction()">Go!</button>
            <h2>Period of event</h2>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Morning</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">

              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
                <label class="form-check-label" for="inlineRadio3">Till Dawn</label>
              </div>

        </div>
