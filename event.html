  <div class="container-fluid mainContainer">
      <div class="row">
        <div class="col-md-6 mt-2 try">
          <div class="row identify" >
            <h2> <span id="personName"></span class='tag'> Keep track of your events by filling this form:-</h2>
          </div>
              <form id="eventForm">
                <div class="form-group m-0">
                  <label for="nameEvent">Event's Name</label>
                  <input type="text" class="form-control" id="nameEvent" placeholder="John's Birthday" required>
                </div>
                <div class="form-group m-0">
                  <label for="nameEvent">Event's Location</label>
                  <input type="text" class="form-control" id="locationEvent" placeholder="123, main strt" required>
                </div>
                <div class="form-group m-0">
                  <label for="date">Event's Date</label>
                  <input type="date" name="" id="eventDate" class="form-control" required>
                </div>
                <div class="form-group m-0">
                  <label for="timeofEvent">Time of event</label>
                  <select class="form-control" id="timeofEvent" required>
                    <option>--select--</option>
                    <option>9am</option>
                    <option>10am</option>
                    <option>11am</option>
                    <option>Noon</option>
                    <option>1pm</option>
                    <option>2pm</option>
                    <option>3pm</option>
                    <option>4pm</option>
                    <option>5pm</option>
                    <option>Evening</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="eventDesc">Event's Description</label>
                  <textarea class="form-control" id="eventDesc" rows="3" required></textarea>
                </div>
                <div class="form-group ">
                  <button type="submit" class="btn btn-primary">Add Event</button>
                </div>
              </form>
          </div>
        <div class="col-md-6 mt-2">
              <h1>List of Event</h1>
              <div class="accordion" id="eventList">

              </div>
        </div>
      </div>
  </div>







   <div class="container-fluid contactFormBackground" id='contactUs'>
     <div class="container contactForm footerContent">
       <h1>Talk To Us</h1>
       <hr>
       <div class="row">
         <div class="col-md-6 contactSocial">
           <div class="contact">
             <a class="navbar-brand"><span>Event</span>Tracker</a>
             <hr><br>
             <p><i class="fa fa-map-marker"></i> &nbsp;254 Moringa St. Nairobi</p>
             <p><i class="fa fa-phone"></i> &nbsp; contact@email.com</p>
             <p><i class="fa fa-envelope"></i> &nbsp; 0700 254 254 254</p>
           </div>
           <div class="social">
             <a href="https://facebook.com"><i class="fa fa-facebook fa-3x"></i></a>
             <a href="https://twitter.com"><i class="fa fa-twitter fa-3x"></i></a>
             <a href="https://instagram.com"><i class="fa fa-instagram fa-3x"></i></a>
             <a href="https://youtube.com"><i class="fa fa-youtube fa-3x"></i></a>
             <a href="https://github.com"><i class="fa fa-github fa-3x"></i></a>
           </div>
         </div>
         <div class="col-md-6 contactMessage">
           <div class="form-group">
             <label for="names">Names : </label>
             <input type="text" class="form-control" placeholder="Enter your Name">
           </div>
           <div class="form-group">
             <label for="email">Email : </label>
             <input type="email" class="form-control" placeholder="Enter your Email">
           </div>
           <div class="form-group">
             <label>Message : </label>
             <textarea class="form-control" rows="7" placeholder="Message"></textarea>
           </div>
           <div class="form-group">
             <button class="btn btn-primary btn-block"><i class="fa fa-envelope"></i> &nbsp; Send</button>
           </div>
         </div>
       </div>
     </div>
